<form [formGroup]="form" (ngSubmit)="registerHandler()">
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" type="text" name="email" id="email">
    <div *ngIf="form.get('email').touched && form.get('email').errors?.required" class="validation-error">Email is required!</div>
    <div *ngIf="form.get('email').touched && form.get('email').errors?.email" class="validation-error">Email is invalid!</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [formControl]="form.get('password')" type="password" name="password" id="password">
    <div *ngIf="form.get('password').touched && form.get('password').errors?.required" class="validation-error">Password is required!</div>
    <div *ngIf="form.get('password').touched && form.get('password').errors?.minlength" class="validation-errors">
      Password must be at least {{form.get('password').errors?.minlength?.requiredLength}} chars;
    </div>
  </div>

  <div [formGroup]="form.get('address')">
    <div>
      <label for="street">Street</label>
      <input [formControl]="form.get('address').get('street')" type="text" name="street" id="street">
    </div>
    <div>
      <label for="postCode">Post Code</label>
      <input formControlName="postCode" type="number" name="postCode" id="postCode">
    </div>
  </div>

  <button [disabled]="form.invalid">Register</button>
  <button type="button" (click)="resetHandler()">Reset</button>
  <p>
    {{form.value | json}}
  </p>
</form>
