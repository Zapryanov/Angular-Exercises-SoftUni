<div class="container">
  <div *ngIf="car">
    <img class="img" src={{handleUrl()}} alt="car"/>
    <div class="descriptionContainer">
        <p>
            <span class="title">Model: </span>
            <span class="textDescription">{{car.modelName}}</span>
        </p>
        <p>
            <span class="title">Description: </span>
            <span class="textDescription">{{car.description.slice(0, 30)}}.......</span>
        </p>
        <p>
            <span class="title">Price: </span>
            <span>â‚¬ </span>
            <span class="price">{{car.price}}</span>
        </p>
        <p>
            <button [routerLink]="['/cars/details', car._id]" class="btn">Details</button>
        </p>
    </div>
  </div>
