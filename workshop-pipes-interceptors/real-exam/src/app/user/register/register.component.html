<form #rf="ngForm" class="center" (ngSubmit)="registerHandler(rf.value)">
  <div class="position-form">
    <h1>Register</h1>
    <div class="input-form">
      <label for="username">Username: </label>
      <input #inputUsername="ngModel" [class.redBorder]="inputUsername.touched && !!inputUsername.errors"
      type="text" name="username" id="username" ngModel required minlength="3">
    </div>
    <p *ngIf="inputUsername.touched && inputUsername.errors?.required" class="error">
      Username is required!
    </p>
    <p *ngIf="inputUsername.touched && inputUsername.errors?.minlength" class="error">
      Username must be at least 3 characters!
    </p>
    <div class="input-form">
      <label for="password">Password: </label>
      <input #inputPassword="ngModel" [class.redBorder]="inputPassword.touched && !!inputPassword.errors"
        type="password" name="password" id="password" ngModel required minlength="5" pattern="[a-zA-Z0-9]{5,}">
    </div>
    <p *ngIf="inputPassword.touched && inputPassword.errors?.required" class="error">
      Password is required!
    </p>
    <p *ngIf="inputPassword.touched && inputPassword.errors?.minlength" class="error">
      Password must be at least 5 characters!
    </p>
    <div class="input-form">
      <label for="rePassword">Re-Password: </label>
      <input #inputRePassword="ngModel" [class.redBorder]="inputRePassword.touched && !!inputRePassword.errors"
        type="password" name="rePassword" id="rePassword" ngModel required minlength="5" pattern="[a-zA-Z0-9]{5,}">
    </div>
    <p *ngIf="inputRePassword.touched && inputRePassword.errors?.required" class="error">
      Re-Password is required!
    </p>
    <p *ngIf="inputRePassword.touched && inputRePassword.errors?.minlength" class="error">
      Re-Password must be at least 5 characters!
    </p>
    <div class="center">
        <div>
            <span class="styleTextInfo">If you have already account, then just go to </span>
            <a routerLink="/user/login" class="styleLogin">Login</a>
        </div>
        <button [disabled]="isLoading || rf.invalid" class="submit">Register</button>
        <app-loader [isLoading]="isLoading"></app-loader>
        <p class="error errorMsg">{{errorMessage}}</p>
    </div>
  </div>
</form>
