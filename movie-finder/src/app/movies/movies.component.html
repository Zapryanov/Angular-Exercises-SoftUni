<h1>Popular Movies</h1>
<div class="row">
  <div class="col-lg-2" *ngFor="let movie of popularMovies">
    <app-movie [movie]="movie" (clickButtonEmitter)="fromChild($event)"></app-movie>
  </div>
</div>
<h1>Upcoming Movies</h1>
<div class="row">
  <div class="col-lg-2" *ngFor="let movie of upcomingMovies">
    <app-movie [movie]="movie" (clickButtonEmitter)="fromChild($event)"></app-movie>
  </div>
</div>
<h1>Top-Rated Movies</h1>
<div class="row">
  <div class="col-lg-2" *ngFor="let movie of topRatedMovies">
    <app-movie [movie]="movie" (clickButtonEmitter)="fromChild($event)"></app-movie>
  </div>
</div>

<div class="row" *ngIf="message">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <h1>{{message}}</h1>
  </div>
  <div class="col-lg-4"></div>
</div>
