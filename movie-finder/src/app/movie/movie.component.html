<div class="bs-component">
  <div class="card mb-3">
    <img [src]="imagePath" width="100%" height="200" alt="movie-image">
    <div class="card-body">
      <p class="card-text">{{movie.title}}</p>
    </div>
    <h6>{{movie.release_date}}</h6>
    <div class="card-footer text-muted">
      <button class="btn btn-primary" [id]="movie.id" (click)="clickBtn()">View Details</button>
    </div>
  </div>
</div>
